        <style>
          .menu-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
          }
      
          .menu-items {
            position: absolute;
            bottom: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: all 0.3s ease;
          }
      
          .menu-items.active {
            opacity: 1;
            pointer-events: all;
            transform: translateY(-60px) translateX(-5px);
          }
      
          .settings-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #4a5568;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
          }

          .settings-btn::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background-color: #081b29;
            animation: showLeft 1.5s ease forwards;
            animation-delay: .5s;
            z-index: 3;
          }

          @keyframes showLeft {
            100% {
                right: 100%;
            }
          }
      
          .settings-btn.active {
            transform: rotate(180deg);
          }
      
          .menu-item {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease;
          }
      
          .menu-item:hover {
            transform: scale(1.1);
          }
        </style>
